
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Strength Checker</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #fdfdd3, #ffe9b5);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 350px;
      background: #ffffffcc;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    h2 {
      color: #70b445;
      margin-bottom: 20px;
      font-size: 24px;
    }

    #password {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #bdbdbd;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    #password:focus {
      border-color: #80c847;
      box-shadow: 0 0 8px rgba(128, 200, 71, 0.4);
    }

    #strength-bar {
      width: 100%;
      height: 10px;
      background: #e2e2e2;
      margin-top: 15px;
      border-radius: 5px;
      overflow: hidden;
    }

    #strength-level {
      height: 100%;
      width: 0%;
      background: red;
      border-radius: 5px;
      transition: width 0.35s ease, background 0.35s ease;
    }

    #strength-text {
      margin-top: 12px;
      font-weight: bold;
      color: #e42c82;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Password Strength Checker</h2>

    <input 
      type="password" 
      id="password" 
      placeholder="Enter your password..."
    />

    <div id="strength-bar">
      <div id="strength-level"></div>
    </div>

    <p id="strength-text">Strength: -</p>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const strengthBar = document.getElementById("strength-level");
    const strengthText = document.getElementById("strength-text");

    passwordInput.addEventListener("input", () => {
      const password = passwordInput.value;
      const strength = checkStrength(password);
      updateStrengthUI(strength);
    });

    function checkStrength(pw) {
      let score = 0;

      if (pw.length >= 8) score++;
      if (/[a-z]/.test(pw)) score++;
      if (/[A-Z]/.test(pw)) score++;
      if (/\d/.test(pw)) score++;
      if (/[\W_]/.test(pw)) score++;

      return score;
    }

    function updateStrengthUI(score) {
      const levels = [
        { text: "Very Weak", color: "red", width: "20%" },
        { text: "Weak", color: "orangered", width: "40%" },
        { text: "Medium", color: "gold", width: "60%" },
        { text: "Strong", color: "green", width: "80%" },
        { text: "Very Strong", color: "darkgreen", width: "100%" }
      ];

      if (score === 0) {
        strengthBar.style.width = "0%";
        strengthText.textContent = "Strength: -";
        return;
      }

      const level = levels[score - 1];

      strengthBar.style.width = level.width;
      strengthBar.style.background = level.color;
      strengthText.textContent = `Strength: ${level.text}`;
    }
  </script>

</body>
</html>
